<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>타임스템프</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/common.css">
	<script src="./js/swiper-bundle.min.js"></script>
</head>
<body>

  <div id="wrap">
    
    <div id="header">
      <h1>타임스템프</h1>
      <button type="button" class="btn_back">뒤로가기</button>
    </div>

    <div id="container">
      <!-- time_stamp_wrap -->
      <div class="time_stamp_wrap">
        <ul class="select_photo_list">
          <li><a href="#">사진 촬영하기</a></li>
          <li><a href="#">앨범에서 선택</a></li>
        </ul>

        <div class="visual_wrap">
          <div class="main_visual">
            <img src="/images/img_dummy.jpg" alt="" />
          </div>

          <div class="btn_album_wrap">
            <button type="button" class="btn_album_select">앨범에서 사진 선택하기</button>
          </div>

          <div class="swiper album_swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="/images/img_dummy.jpg" alt="" /></div>
              <div class="swiper-slide"><img src="/images/img_dummy.jpg" alt="" /></div>
              <div class="swiper-slide"><img src="/images/img_dummy.jpg" alt="" /></div>
              <div class="swiper-slide"><img src="/images/img_dummy.jpg" alt="" /></div>
              <div class="swiper-slide"><img src="/images/img_dummy.jpg" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
      <!-- //time_stamp_wrap -->
    </div>

    <div id="footer">
      <div class="btn_dialog">
        <button type="button">선택</button>
      </div>
    </div>
  </div>
  <script src="./js/common.js"></script>

  <script>
    
  </script>
</body>
</html>
