<!DOCTYPE html>
<html lang="ko">
<head>

	<title>완료한 챌린지</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/common.css">

  <!-- 제이쿼리 -->
  <script src="./js/lib/jquery-3.4.1.min.js"></script>
  <!-- 스와이퍼 -->
  <script src="./js/lib/swiper-bundle.min.js"></script>
  <!-- 로티 -->
  <script src="./js/lib/lottie-player.js"></script>
  <!-- 차트 라이브러리 + 플러그인 2개 -->

<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#MN0100020-pop1'>실패</button>
  </div>

  <!-- 실패 -->
  <div id="MN0100020-pop1" class="modal_layer_popup align_center">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          <h1>‘동작 및 피스니스’ 설정이 꺼져 있습니다.</h1>
        </div>
        <!-- body -->
        <div class="layer_body">
          <p class="popup_sub_txt">
            사용자의 걸음 수를 측정하기 위해 해당 설정이 켜져 있어야 합니다.
          </p>
        </div>
        <!-- footer -->
        <div class="layer_footer">
          <div class="btn_dialog align_right">
            <button type="button" class="btn_cancel">취소</button>
            <button type="button" class="btn_confirm">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //실패 -->





  <!-- 공통 -->
  <script src="./js/common.js"></script>
  <!-- 메인 -->
  <script src="./js/main.js"></script>
  <!-- 챌린지 -->
  <script src="./js/challenge.js"></script>
  <!-- 걷기가이드 -->
  <script src="./js/walking_guide.js"></script>
  <!-- 걸음리포트 : 해당 html(AC0300010)에서 별도로 사용 -->
  <!-- <script src="./js/walking_report.js"></script> -->
  <!-- 설정 -->
  <script src="./js/setup.js"></script>
  <script src="./js/init.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#MN0100020-pop1');
    }, 300);
