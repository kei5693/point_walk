<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>플레이어 목록</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#WG0700030'>플레이어 목록</button>
  </div>

  <!-- 플레이어 목록 -->
  <div id="WG0700030" class="modal_layer_popup align_center hide_footer">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
				<div class="layer_header">
          <h1>음원 선택</h1>
        </div>
        <!-- body -->
        <div class="layer_body">
          <!-- walking_guide_wrap -->
					<div class="walking_guide_wrap">
						<!-- walking_guide_list -->
						<div class="walking_guide_list">
							<p>포인트워크 코치와 함께 걸어볼까요?</p>
			
							<button type="button" class="btn_align"><span>시간순</span></button>
							
							<ul class="walking_menu_list">
								<li>
									<p>10분 걷기</p>
									<span>3km</span>
								</li>
								<li>
									<p>30분 걷기</p>
									<span>9km</span>
								</li>
								<li>
									<p>45분 걷기</p>
									<span>12km</span>
								</li>
								<li>
									<p>60분 걷기</p>
									<span>15km</span>
								</li>
							</ul>
						</div>
						<!-- //walking_guide_list -->
					</div>
					<!-- //walking_guide_wrap -->
        </div>
        <!-- footer -->
        <div class="layer_footer"></div>
      </div>
			<button type="button" class="layer_close">close</button>
    </div>
  </div>
  <!-- //플레이어 목록 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#WG0700030', 70);
    }, 300);
  </script>

</body>
</html>
