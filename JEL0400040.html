<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>포인트 적립/교환 내역</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
	<script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>

	<script src="./js/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <div id="header">
      <div class="title_wrap">
        <button type="button" class="btn_back">뒤로가기</button>
        <h1>포인트 적립/교환 내역</h1>
      </div>
      <div class="icon_wrap">
        <button type="button" class="btn_setting"><span>설정</span></button>
      </div>
    </div>
    <!-- container -->
    <div id="container">
      <!-- reward_wrap -->
      <div class="reward_wrap">
        <div class="notice_wrap">
          <ul class="bull_list">
            <li>유효기간 경과로 소멸이 예상되는 젤리입니다.</li>
            <li>30일 내의 포인트 적립/교환 내역만 조회됩니다.</li>
          </ul>
        </div>

        <div>
          <span>소멸예정</span>
          <p><span>1,525</span> J</p>
        </div>

        <div class="notice_wrap">
          <ul class="bull_list">
            <li>적립된 젤리는 90일 경과 후 소멸됩니다.</li>
            <li>유효기간 경과로 소멸된 젤리는 복원이 불가합니다.</li>
            <li>명시된 날짜에 젤리가 소멸됩니다.</li>
          </ul>
        </div>
      </div>
      <!-- //reward_wrap -->
    </div>
  </div>
  <script src="./js/common.js"></script>
</body>
</html>
