<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>포인트 적립/교환 내역</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/common.css">

  <!-- 제이쿼리 -->
  <script src="./js/lib/jquery-3.4.1.min.js"></script>
  <!-- 스와이퍼 -->
  <script src="./js/lib/swiper-bundle.min.js"></script>
  <!-- 로티 -->
  <script src="./js/lib/lottie-player.js"></script>
  <!-- 차트 라이브러리 + 플러그인 2개 -->
  <script src="./js/lib/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/lib/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/lib/chartjs-plugin-annotation.min.js"></script>

<body>
  <div id="wrap">
    <!-- header -->
    <div id="header">
      <div class="title_wrap">
        <button type="button" class="btn_back">뒤로가기</button>
        <h1>포인트 적립/교환 내역</h1>
      </div>
      <div class="icon_wrap">
        <button type="button" class="btn_setting"><span>설정</span></button>
      </div>
    </div>
    <!-- container -->
    <div id="container">
      <!-- reward_wrap -->
      <div class="reward_wrap">
        <div class="notice_wrap">
          <ul class="bull_list">
            <li>유효기간 경과로 소멸이 예상되는 젤리입니다.</li>
            <li>30일 내의 포인트 적립/교환 내역만 조회됩니다.</li>
          </ul>
        </div>

        <div>
          <span>소멸예정</span>
          <p><span>1,525</span> J</p>
        </div>

        <div class="notice_wrap">
          <ul class="bull_list">
            <li>적립된 젤리는 90일 경과 후 소멸됩니다.</li>
            <li>유효기간 경과로 소멸된 젤리는 복원이 불가합니다.</li>
            <li>명시된 날짜에 젤리가 소멸됩니다.</li>
          </ul>
        </div>
      </div>
      <!-- //reward_wrap -->
    </div>
  </div>





  <!-- 공통 -->
  <script src="./js/common.js"></script>
  <!-- 메인 -->
  <script src="./js/main.js"></script>
  <!-- 챌린지 -->
  <script src="./js/challenge.js"></script>
  <!-- 걷기가이드 -->
  <script src="./js/walking_guide.js"></script>
  <!-- 걸음리포트 : 해당 html(AC0300010)에서 별도로 사용 -->
  <!-- <script src="./js/walking_report.js"></script> -->
  <!-- 설정 -->
  <script src="./js/setup.js"></script>
  <script src="./js/init.js"></script>

</html>
