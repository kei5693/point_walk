<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>걷기가이드 상세</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
	<script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>

	<script src="./js/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <div id="header">
      <div class="title_wrap">
        <button type="button" class="btn_back">뒤로가기</button>
        <h1>걷기가이드</h1>
      </div>
			<div class="icon_wrap">
        <button type="button">설정</button>
      </div>
    </div>
    <!-- container -->
    <div id="container">
			<!-- walking_guide_wrap -->
			<div class="walking_guide_wrap">
				<!-- walking_guide_detail -->
				<div class="walking_guide_detail">
					<div class="title">
						<h2><span>30분 걷기</span></h2>
						<p>9km</p>
					</div>

					<p>일상에서 할 수 있는 건강한 걷기 운동을 트레이너가 제안해 볼께요!</p>

					<div class="control_wrap">
						<button type="button" class="btn_speed"><span>x1</span></button>
						<span>00:00</span>
						<p>5분</p>
					</div>

					<div class="btn_dialog">
						<button type="button">시작</button>
					</div>
				</div>
				<!-- //walking_guide_detail -->
			</div>
			<!-- //walking_guide_wrap -->

    </div>
  </div>
  <script src="./js/common.js"></script>
</body>
</html>
