<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>설정 내용 저장</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">
	<script src="./js/swiper-bundle.min.js"></script>
	<script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>

	<script src="./js/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
</head>

<body>
  <div class="popup_btn_wrap">
    <button type="button" data-popup-name='#MN0100040-pop1'>설정 내용 저장</button>
  </div>

  <!-- 설정 내용 저장 -->
  <div id="MN0100040-pop1" class="modal_layer_popup align_center">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          
        </div>
        <!-- body -->
        <div class="layer_body">
          <p class="popup_sub_txt">
            설정 내용을 저장 하시겠습니까?
          </p>
        </div>
        <!-- footer -->
        <div class="layer_footer">
          <div class="btn_dialog align_right">
            <button type="button" class="btn_cancel">취소</button>
            <button type="button" class="btn_confirm">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //설정 내용 저장 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#MN0100040-pop1');
    }, 300);
  </script>

</body>
</html>
