<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>목록</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#layerAccIos'>목록</button>
  </div>

  <!-- 목록 -->
  <!-- fullscreen : 드래그 기능없는 풀페이지 팝업 -->
  <div id="layerAccIos" class="modal_layer_popup fullscreen hide_footer">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          <h1>댓글<span>(10,000)</span></h1>
        </div>
        <!-- body -->
        <div class="layer_body">
          <div class="comments_list_wrap">
            <div class="comments_sort">
              <div class="design_select select_box">
                <p class="selected"><span>등록순</span></p>
                <ul class="optionList">
                  <li class="select"><span>등록순</span></li>
                  <li><span>인기순</span></li>
                  <li><span>나의 댓글</span></li>
                </ul>
              </div>
            </div>

            <div class="notice_wrap">
              <ul class="bull_list">
                <li>스탬프인증은 댓글을 작성하고 사진을 첨부해주세요.</li>
                <li>댓글규칙에 맞지않는 글은 관리자에 의해 삭제될 수 있습니다. </li>
              </ul>
            </div>

            <div class="comments_thum">
              <ul class="gathering_image_list">
                <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
                <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a>
                  <div class="btn_more"><span>더보기</span></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- footer -->
        <div class="layer_footer">
        </div>
      </div>
      <button type="button" class="layer_close">close</button>
      <div class="layer_drag"><span></span></div>
    </div>
  </div>
  <!-- //목록 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#layerAccIos');
    }, 300);
  </script>

</body>
</html>
