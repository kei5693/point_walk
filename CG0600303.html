<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>경품응모</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">
  
	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>

<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#CG0600020-pop2'>경품응모</button>
  </div>

    <!-- 경품응모 : [리더&크루 : 챌린지 달성&종료] -->
    <div id="CG0600020-pop2" class="modal_layer_popup">
      <div class="dimmed_layer"></div>
      <div class="layer_content_wrap">
        <div class="layer_content">
          <!-- header -->
          <div class="layer_header">
            <h1>함께한 크루 기록</h1>
          </div>
          <!-- body -->
          <div class="layer_body">
            <ul>
              <li>
                <p>할룽할룽 김*수  걸음수</p>
                <div class="challenge_progress_box">
                  <div><span>100걸음</span></div>
                  <span>10,000걸음</span>
                </div>
              </li>
              <li>
                <p>압구정날라리 유*석  걸음수</p>
                <div class="challenge_progress_box">
                  <div><span>100걸음</span></div>
                  <span>10,000걸음</span>
                </div>
              </li>
              <li>
                <p>걸어보자 한*민  걸음수</p>
                <div class="challenge_progress_box">
                  <div><span>100걸음</span></div>
                  <span>10,000걸음</span>
                </div>
              </li>
            </ul>
          </div>
          <!-- footer -->
          <div class="layer_footer">
          </div>
        </div>
        <button type="button" class="layer_close">close</button>
        <div class="layer_drag"><span></span></div>
      </div>
    </div>
    <!-- //경품응모 : [리더&크루 : 챌린지 달성&종료] -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#CG0600020-pop2');
    }, 300);
  </script>

</body>
</html>
