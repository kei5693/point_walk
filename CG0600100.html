<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>신고하기</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#MN0100020-pop1'>신고하기</button>
  </div>

  <!-- 신고하기 -->
  <div id="MN0100020-pop1" class="modal_layer_popup align_center">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          <h1>이용 통신망 사용</h1>
        </div>
        <!-- body -->
        <div class="layer_body">
          <ul class="design_radio">
            <li><input type="radio" name="rdo" id="rdo1" /><label for="rdo1">주제와 무관한 내용</label></li>
            <li><input type="radio" name="rdo" id="rdo2" /><label for="rdo2">선정적 문구/이미지</label></li>
            <li><input type="radio" name="rdo" id="rdo3" /><label for="rdo3">욕설 및 비방</label></li>
          </ul>
        </div>
        <!-- footer -->
        <div class="layer_footer">
          <div class="btn_dialog align_right">
            <button type="button" class="btn_cancel">취소</button>
            <button type="button" class="btn_confirm">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //신고하기 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#MN0100020-pop1');
    }, 300);
  </script>

</body>
</html>
