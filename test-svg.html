	<style>
		#house {
			--total: 2576;
			--range: 50;
			--result: calc(var(--total) / 100 * var(--range));

			stroke-dasharray: var(--total);
			stroke-dashoffset: var(--total);
			transition: 1s linear;
			animation: followpath1 3s linear forwards;
		}
		#house.active {
			stroke-dashoffset: var(--result);
		}
		.scissorHalf {
			display: none;
			offset-path: path(
				"M900,190 L993,245 V201 A11,11 0 0,1 1004,190 H1075 A11,11 0 0,1 1086,201 V300 L1294,423 H1216 A11,11 0 0,0 1205,434 V789 A11,11 0 0,1 1194,800 H606 A11,11 0 0,1 595,789 V434 A11,11 0 0,0 584,423 H506 L900,190"
			);
			/* animation: followpath2 3s linear; */
			/* animation: followpath 5s linear infinite; */
		}

		@keyframes followpath1 {
			from {
				stroke-dashoffset: var(--total);
			}
			to {
				stroke-dashoffset: 1288;
				/* stroke-dashoffset: 1288; */
			}
		}

		@keyframes followpath2 {
			to {
				offset-distance: 100%;
			}
		}
	</style>





	<div>
		<div id="output" class="output large">
			<section id="default-example" class="default-example">
				<div id="example-element" class="transition-all"></div>
			</section>
		</div>


		<style>
			.output {
					background-color: #fff;
					height: 300px;
					overflow: hidden;
					padding: 1em;
					position: relative;
					border: 1px solid #000;
				}
				.output section {
					align-items: center;
					display: flex;
					justify-content: center;
					height: 100%;
					text-align: center;
			}
			#example-element {
					width: 24px;
					height: 24px;
					background: #2bc4a2;
					offset-path: path('M 0 0 L 0 7 C 0 10 -1 11 -5 15 C -6 16 -6 17 -5 18 C -3 20 -1 20 2 22 C 6 25 4 28 -1 32 C -7 34 -6 32 -10 33 C -15 33 -15 39 -12 41 L -1 44 L 11 47');
					/* offset-path: path('M2,5 S2,14 4,5 S7,8 8,4'); */
					clip-path: polygon(0% 0%,70% 0%,100% 50%,70% 100%,0% 100%,30% 50%)
			}

			#default-example {
					background-position: calc(50% - 12px) calc(50% + 14px);
					background-repeat: no-repeat;
					background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="-75 -45 150 140" width="150" height="140"><path d="M-70,-40 C-70,70 70,70 70,-40" fill="none" stroke="lightgrey" stroke-width="2" stroke-dasharray="4.5"/></svg>')
			}
			.transition-all {
					transition: all .3s ease-in;
			}
			#default-example.active #example-element {
				offset-distance: 100%;
			}
		</style>
		<script>
			document.querySelector('#default-example').addEventListener('click', (e)=>{
				document.querySelector('#default-example').classList.toggle('active');
			});
		</script>
	</div>
