<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>함께한 크루기록</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/common.css">

  <!-- 제이쿼리 -->
  <script src="./js/lib/jquery-3.4.1.min.js"></script>
  <!-- 스와이퍼 -->
  <script src="./js/lib/swiper-bundle.min.js"></script>
  <!-- 로티 -->
  <script src="./js/lib/lottie-player.js"></script>
  <!-- 차트 라이브러리 + 플러그인 2개 -->
  <script src="./js/lib/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/lib/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/lib/chartjs-plugin-annotation.min.js"></script>
</head>

<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#CG0600020-pop2'>함께한 크루기록</button>
  </div>

    <!-- 함께한 크루기록 : [리더&크루 : 챌린지 달성&종료] -->
    <div id="CG0600020-pop2" class="modal_layer_popup hide_footer">
      <div class="dimmed_layer"></div>
      <div class="layer_content_wrap">
        <div class="layer_content">
          <!-- header -->
          <div class="layer_header">
            <h1>함께한 크루 기록</h1>
          </div>
          <!-- body -->
          <div class="layer_body">
            <div class="crew_record">
              <ul>
                <li>
                  <p><strong>할룽할룽</strong><span>김*수</span></p>
                  <div class="challenge_progress_box">
                    <span style="width: 20%"></span>
                  </div>
                  <div class="desc">
                    <p><span>600</span>걸음</p>
                    <p><span>10,000</span>걸음</p>
                  </div>
                </li>
                <li>
                  <p><strong>압구정날라리</strong><span>유*석</span></p>
                  <div class="challenge_progress_box">
                    <span style="width: 40%"></span>
                  </div>
                  <div class="desc">
                    <p><span>2,000</span>걸음</p>
                    <p><span>10,000</span>걸음</p>
                  </div>
                </li>
                <li>
                  <p><strong>걸어보자</strong><span>한*민</span></p>
                  <div class="challenge_progress_box">
                    <span style="width: 80%"></span>
                  </div>
                  <div class="desc">
                    <p><span>8,000</span>걸음</p>
                    <p><span>10,000</span>걸음</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- footer -->
          <div class="layer_footer">
          </div>
        </div>
        <button type="button" class="layer_close">close</button>
        <div class="layer_drag"><span></span></div>
      </div>
    </div>
    <!-- //함께한 크루기록 : [리더&크루 : 챌린지 달성&종료] -->





  <!-- 공통 -->
  <script src="./js/common.js"></script>
  <!-- 메인 -->
  <script src="./js/main.js"></script>
  <!-- 챌린지 -->
  <script src="./js/challenge.js"></script>
  <!-- 걷기가이드 -->
  <script src="./js/walking_guide.js"></script>
  <!-- 걸음리포트 : 해당 html(AC0300010)에서 별도로 사용 -->
  <!-- <script src="./js/walking_report.js"></script> -->
  <!-- 설정 -->
  <script src="./js/setup.js"></script>
  <script src="./js/init.js"></script>
  <script>
    setTimeout(() => {
      $.fn.layerToggle('#CG0600020-pop2', 60);
    }, 300);
  </script>

</body>
</html>
