<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>리워드 유의사항</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#MN0100020-pop1'>리워드 유의사항</button>
  </div>

  <!-- 리워드 유의사항 -->
  <div id="MN0100020-pop1" class="modal_layer_popup align_center">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          <h1>‘동작 및 피스니스’ 설정이 꺼져 있습니다.</h1>
        </div>
        <!-- body -->
        <div class="layer_body">
          <p class="popup_sub_txt interval_padding">
            사용자의 걸음 수를 측정하기 위해 해당 설정이 켜져 있어야 합니다.
          </p>
        </div>
        <!-- footer -->
        <div class="layer_footer">
          <div class="btn_dialog align_right">
            <button type="button" class="btn_cancel">취소</button>
            <button type="button" class="btn_confirm">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //리워드 유의사항 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#MN0100020-pop1');
    }, 300);
  </script>

</body>
</html>
