<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>이미지 모아보기</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/common.css">

  <!-- 제이쿼리 -->
  <script src="./js/lib/jquery-3.4.1.min.js"></script>
  <!-- 스와이퍼 -->
  <script src="./js/lib/swiper-bundle.min.js"></script>
  <!-- 로티 -->
  <script src="./js/lib/lottie-player.js"></script>
  <!-- 차트 라이브러리 + 플러그인 2개 -->

<body>
  <div class="popup_btn_wrap">

          <h1>이미지 모아보기</h1>
        </div>
        <!-- body -->

            <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather2.jpg" alt="" /></a></li>
            <li><a href="#"><img src="./images/img_gather3.jpg" alt="" /></a></li>
          </ul>

        </div>
        <!-- footer -->
        <div class="layer_footer">
        </div>
      </div>
      <button type="button" class="layer_close">close</button>
      <div class="layer_drag"><span></span></div>
    </div>
  </div>
  <!-- //이미지 모아보기 -->





  <!-- 공통 -->
  <script src="./js/common.js"></script>
  <!-- 메인 -->
  <script src="./js/main.js"></script>
  <!-- 챌린지 -->

  <script src="./js/setup.js"></script>
  <script src="./js/init.js"></script>
  <script>
    setTimeout(() => {
      $.fn.layerToggle('#layerAccIos');
    }, 300);
