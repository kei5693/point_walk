<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>타임스탬프 안내 팝업</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animat ion.css">
	<link rel="stylesheet" href="./css/common.css">
  
	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>

<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#MN0100020-pop1'>메인팝업</button>
  </div>

  <!-- 메인팝업 -->
  <div id="MN0100020-pop1" class="modal_layer_popup align_center">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          
        </div>
        <!-- body -->
        <div class="layer_body">
          <p class="popup_sub_txt">
            리워드 받기를 완료하셨네요!<br>
            타임스탬프를 인증 후<br>
            챌린지 완료 버튼을 선택하시면<br>
            챌린지 도전이 완료됩니다.
          </p>
        </div>
        <!-- footer -->
        <div class="layer_footer">
          <div class="btn_dialog align_right">
            <button type="button" class="btn_cancel">아니요</button>
            <button type="button" class="btn_confirm">네, 인증할게요</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //메인팝업 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#MN0100020-pop1');
    }, 300);
  </script>

</body>
</html>
