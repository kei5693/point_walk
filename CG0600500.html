<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>댓글 상세</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#layerAccIos'>이미지 모아보기</button>
  </div>

  <!-- 이미지 모아보기 -->
  <!-- fullscreen : 드래그 기능없는 풀페이지 팝업 -->
  <div id="layerAccIos" class="modal_layer_popup fullscreen hide_footer">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
        <div class="layer_header">
          
        </div>
        <!-- body -->
        <div class="layer_body">
          <div class="comments_list_wrap">
            <div class="comments_content">
              <div class="title">
                <div>
                  <strong>김현대</strong>
                  <span>2023.12.25 12:40</span>
                </div>
                <button type="button"><span>메뉴</span></button>
              </div>
              
              <div class="content">
                <p>챌린지 참여하게 되어서 너무 좋았어요! 챌린지 참여하게 되어서 너무 좋았어요! 챌린지 참여하게 되어서 너무 좋았어요! 챌린지 참여하게 되어서….
                  모든 국민은 통신의 비밀을 침해받지 아니한다. 신체장애자 및 질병·노령 기타의 사유로 생활능력이 없는 국민은 법률이 정하는 바에 의하여 국가의 보호를 받는다.
                  한 회계연도를 넘어 계속하여 지출할 필요가 있을 때에는 정부는 연한을 정하여 계속비로서 국회의 의결을 얻어야 한다. 헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다.
                </p>
                <a href="#"><img src="./images/img_comments.jpg" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
        <div class="layer_footer">
        </div>
      </div>
      <button type="button" class="layer_close">close</button>
      <div class="layer_drag"><span></span></div>
    </div>
  </div>
  <!-- //이미지 모아보기 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#layerAccIos');
    }, 300);
  </script>

</body>
</html>
