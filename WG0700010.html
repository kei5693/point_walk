<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>걷기가이드 목록</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <div id="header">
      <div class="title_wrap">
        <button type="button" class="btn_back">뒤로가기</button>
        <h1>걷기가이드</h1>
      </div>
			<div class="icon_wrap">
        <button type="button" class="btn_setting"><span>설정</span></button>
      </div>
    </div>
    <!-- container -->
    <div id="container">
			<!-- walking_guide_wrap -->
			<div class="walking_guide_wrap">
				<!-- guide_list_wrap -->
				<div class="guide_list_wrap">
					<div class="filter_view">
						<!-- design_select -->
						<div class="design_select">
							<p class="selected"><span>option4</span></p>
							<ul class="optionList">
								<li class="select"><span>option4</span></li>
								<li><span>option5</span></li>
								<li><span>option6</span></li>
							</ul>
						</div>

						<button type="button"><span></span>보기</button>
					</div>
					
					<!-- guide_list -->
					<div class="guide_list">
						<!-- 1 -->
						<div>
							<div class="visual_box"><img src="./images/img_guide_list01.jpg" alt="" /></div>
							<div class="content_box">
								<div class="inner">
									<strong class="title">어드민 입력한 걷기가이드의 타이틀 최대 2줄 노출</strong>

									<div class="desc_box">
										<div class="inner">
											<div class="time"><span>60</span>min</div>
											<div class="distance"><span>10</span>km</div>
										</div>
									</div>

									<div class="player_bar"><span style="width: 30%;"></span></div>
								</div>
							</div>
							<button type="button"><span>다운로드</span></button>
						</div>
						<!-- 2 -->
						<div>
							<div class="visual_box"><img src="./images/img_guide_list02.jpg" alt="" /></div>
							<div class="content_box">
								<div class="inner">
									<strong class="title">오늘 90분<br>걷기운동 함께하세요!</strong>

									<div class="desc_box">
										<div class="inner">
											<div class="time"><span>60</span>min</div>
											<div class="distance"><span>10</span>km</div>
										</div>
									</div>

									<div class="player_bar"><span style="width: 30%;"></span></div>
								</div>
							</div>
							<button type="button"><span>다운로드</span></button>
						</div>
						<!-- 3 -->
						<div>
							<div class="visual_box"><img src="./images/img_guide_list03.jpg" alt="" /></div>
							<div class="content_box">
								<div class="inner">
									<strong class="title">이장섭 코치에게<br>걷기 코칭받으며 함께</strong>

									<div class="desc_box">
										<div class="inner">
											<div class="time"><span>60</span>min</div>
											<div class="distance"><span>10</span>km</div>
										</div>
									</div>

									<!-- <div class="player_bar"><span style="width: 30%;"></span></div> -->
								</div>
							</div>
							<button type="button"><span>다운로드</span></button>
						</div>
						<!-- 4 -->
						<div>
							<div class="visual_box"><img src="./images/img_guide_list04.jpg" alt="" /></div>
							<div class="content_box">
								<div class="inner">
									<strong class="title">플로깅하며<br>듣기 좋은 가이드</strong>

									<div class="desc_box">
										<div class="inner">
											<div class="time"><span>60</span>min</div>
											<div class="distance"><span>10</span>km</div>
										</div>
									</div>

									<div class="player_bar"><span style="width: 30%;"></span></div>
								</div>
							</div>
							<button type="button"><span>다운로드</span></button>
						</div>
					</div>
					<!-- //guide_list -->
				</div>
				<!-- //guide_list_wrap -->
			</div>
			<!-- //walking_guide_wrap -->
    </div>
  </div>
  <script src="./js/common.js"></script>
</body>
</html>
