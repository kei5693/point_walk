<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>프로필 설정</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">
	<script src="./js/swiper-bundle.min.js"></script>
	<script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>

	<script src="./js/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
</head>

<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#MN0100040'>프로필 설정</button>
  </div>

		<!-- 프로필 설정 팝업 -->
		<div id="MN0100040" class="modal_layer_popup">
			<div class="dimmed_layer"></div>
			<div class="layer_content_wrap">
				<div class="layer_content">
					<!-- header -->
					<div class="layer_header">
						<h1>프로필 설정</h1>
						<p>포인트워크의 원활한 이용을 위해 프로필 설정을 완료해 주세요.</p>
					</div>
					<!-- body -->
					<div class="layer_body">
						<!-- profile_wrap -->
						<div class="profile_wrap">
							<!-- form_list_wrap -->
							<div class="form_list_wrap">
								<h3>닉네임</h2>
								<ul class="inp_box_list">
									<li>
										<input type="text" />
										<button type="button">삭제</button>
									</li>
								</ul>
			
								<h3>신체정보</h2>
								<ul class="inp_box_list">
									<li>
										<input type="number" />
										<button type="button">삭제</button>
										<span>cm</span>
									</li>
									<li>
										<input type="number" />
										<button type="button">삭제</button>
										<span>kg</span>
									</li>
								</ul>
							</div>
							<!-- /form_list_wrap -->
			
							<!-- notice_wrap -->
							<div class="notice_wrap">
								<ul class="bull_list">
									<li>닉네임은 챌린지 초대 및 참여 시, 댓글 작성 시 노출됩니다</li>
									<li>신체 정보(키, 체중)은 보다 정확한 건강정보 제공을 위해 사용됩니다.</li>
								</ul>
							</div>
							<!-- //notice_wrap -->
						</div>
					</div>
					<!-- footer -->
					<div class="layer_footer">
						<div class="btn_dialog">
							<button type="button">저장</button>
						</div>
					</div>
				</div>
				<button type="button" class="layer_close">close</button>
				<div class="layer_drag"><span></span></div>
			</div>
		</div>
		<!-- //프로필 설정 팝업 -->

  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#MN0100040');
    }, 300);
  </script>

</body>
</html>
