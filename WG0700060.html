<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>걷기가이드 목록</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
	<script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>

	<script src="./js/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <div id="header">
      <div class="title_wrap">
        <button type="button" class="btn_back">뒤로가기</button>
        <h1>걷기가이드</h1>
      </div>
			<div class="icon_wrap">
        <button type="button">설정</button>
      </div>
    </div>
    <!-- container -->
    <div id="container">
			<!-- walking_guide_wrap -->
			<div class="walking_guide_wrap">
				<!-- walking_guide_list -->
				<div class="walking_guide_list">
					<p>포인트워크 코치와 함께 걸어볼까요?</p>
	
					<button type="button" class="btn_align"><span>시간순</span></button>
					
					<ul class="walking_menu_list">
						<li>
							<p>10분 걷기</p>
							<span>3km</span>
						</li>
						<li>
							<p>30분 걷기</p>
							<span>9km</span>
						</li>
						<li>
							<p>45분 걷기</p>
							<span>12km</span>
						</li>
						<li>
							<p>60분 걷기</p>
							<span>15km</span>
						</li>
					</ul>
				</div>
				<!-- //walking_guide_list -->
			</div>
			<!-- //walking_guide_wrap -->
    </div>
  </div>
  <script src="./js/common.js"></script>
</body>
</html>
