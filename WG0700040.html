<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>운동시작 카운트</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="./js/chartjs-plugin-datalabels.min.js"></script>
  <script src="./js/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <div id="header">
      <div class="title_wrap">
        <button type="button" class="btn_back">뒤로가기</button>
        <h1>운동시작 카운트</h1>
      </div>
			<div class="icon_wrap">
        <button type="button" class="btn_setting"><span>설정</span></button>
      </div>
    </div>
    <!-- container -->
    <div id="container">
      <button type="button" style="position: fixed;top:50%;left: 50%;transform: translate(-50%, -50%); display: block; width: 320px; margin: 0 auto; height: 60px; border: 1px solid #000; font-size: 30px; font-weight: 800;" onClick="common.animationCount(3)">애니메이션 카운트 시작</button>
    </div>

    <div id="animationCount" class="animation_count"><p></p></div>
  </div>



  <script src="./js/common.js"></script>
</body>
</html>
