<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>걷기가이드 운동종료</title>
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/common.css">

	<script src="./js/swiper-bundle.min.js"></script>
	<script src="./js/cdn.jsdelivr.net_npm_chart.js"></script>

	<script src="./js/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.js"></script>
</head>
<body>
  <div class="popup_btn_wrap">
    <button type="button" class="layer_button_toggle" data-popup-name='#WG0700030'>걷기가이드 운동완료</button>
  </div>

  <!-- 걷기가이드 음원선택 -->
  <div id="WG0700030" class="modal_layer_popup align_center">
    <div class="dimmed_layer"></div>
    <div class="layer_content_wrap">
      <div class="layer_content">
        <!-- header -->
				<div class="layer_header">
          <h1>운동 완료</h1>
        </div>
        <!-- body -->
        <div class="layer_body">
          <!-- walking_guide_wrap -->
					<div class="walking_guide_wrap">
						<!-- walking_guide_complete -->
						<div class="walking_guide_complete">
							<div class="result_wrap">
								<p>05:00</p>
								
								<ul>
									<li>12345 걸음</li>
									<li>999분</li>
									<li>999kcal</li>
								</ul>
							</div>

							<div class="recommend_wrap">
								<p>다른 걷기 운동은 어떨까요?</p>

								<ul class="walking_menu_list">
									<li>
										<p>45분 걷기</p>
										<span>12km</span>
									</li>
									<li>
										<p>60분 걷기</p>
										<span>15km</span>
									</li>
								</ul>
							</div>
						</div>
						<!-- //walking_guide_complete -->
					</div>
					<!-- //walking_guide_wrap -->
        </div>
        <!-- footer -->
        <div class="layer_footer">
					<div class="btn_dialog">
						<button type="button">확인</button>
					</div>
				</div>
      </div>

    </div>
  </div>
  <!-- //걷기가이드 음원선택 -->
  <script src="./js/common.js"></script>
  <script>
    setTimeout(() => {
      common.layerToggle('#WG0700030', 70);
    }, 300);
  </script>
</body>
</html>
